<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "keywords" content = "wordle, clone, horror, brainteaser">
    <meta name = "description" content = "Horror Themed Wordle Clone">
    <meta name = "author" content = "David Rausch">
    <meta name = "robots" content = "noindex">
    <meta name="description" content="David Rausch Portfolio Site" />

    <!-- Custom CSS -->
    <link href="static/styles.css" rel="stylesheet" type="text/css" media="all">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">

    <title>Horror Themed Wordle Clone</title>
</head>
<body>
    <h1 class="project-h1">
        Horror Wordle
    </h1>
    <hr>
    <div class="wordle-grid">
        <div class="grid-tile">J</div>
        <div class="grid-tile">A</div>
        <div class="grid-tile">S</div>
        <div class="grid-tile">O</div>
        <div class="grid-tile">N</div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
        <div class="grid-tile"></div>
    </div>
    <div class="keyboard">
        <button class="key" data-key="Q">Q</button>
        <button class="key" data-key="W">W</button>
        <button class="key" data-key="E">E</button>
        <button class="key wrong-guess" data-key="R">R</button>
        <button class="key" data-key="T">T</button>
        <button class="key" data-key="Y">Y</button>
        <button class="key" data-key="U">U</button>
        <button class="key" data-key="I">I</button>
        <button class="key" data-key="O">O</button>
        <button class="key" data-key="P">P</button>
        <div class="key-space"></div>
        <button class="key" data-key="A">A</button>
        <button class="key wrong-place" data-key="S">S</button>
        <button class="key" data-key="D">D</button>
        <button class="key" data-key="F">F</button>
        <button class="key" data-key="G">G</button>
        <button class="key" data-key="H">H</button>
        <button class="key" data-key="J">J</button>
        <button class="key right-guess" data-key="K">K</button>
        <button class="key" data-key="L">L</button>
        <div class="key-space"></div>
        <button data-enter class="key large">ENTER</button>
        <button class="key" data-key="Z">Z</button>
        <button class="key" data-key="X">X</button>
        <button class="key" data-key="C">C</button>
        <button class="key" data-key="V">V</button>
        <button class="key" data-key="B">B</button>
        <button class="key" data-key="N">N</button>
        <button class="key" data-key="M">M</button>
        <button data-delete class="key large"><i class="bi bi-x-square" id="delete-icon"></i></button>
    </div>
</body>
</html>
